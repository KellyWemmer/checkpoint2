<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Moon Mine</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <h1 class="col-12 d-flex justify-content-center text-light bg-secondary">MOON MINER</h1>
        </section>
    </header>

    <main class="container-fluid p-3">
        <!-- Moon image and Inventory -->
        <section class="row cards d-flex justify-content-center">
            <div class="order-1 col-12 col-md-4 card" id="cheese-count"style="width: 18rem;">
              <!-- <div class="card-header">
                <h5><strong>Cheese</strong></h5> 
              </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Total Cheese Mined: </li>
                  <li class="list-group-item">Amount Per Click: </li>
                  <li class="list-group-item">Amount Per Auto Upgrade: </li>
                </ul> -->
            </div>
            <div class="order-3 order-md-2 order-col-12 col-md-4 d-flex justify-content-center text-center" onclick="mine()">               
                <div class="card click-card" style="width: 18rem;">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1479090793912-eb9929f4fdb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9vbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text text-center">Click To Mine</p>
                    </div>
                  </div>
            </div>
            <div class="order-2 order-md-3 col-12 col-md-4 card" id="inventory" style="width: 18rem;">
                <!-- <div class="card-header">
                  <h5><strong>Inventory</strong></h5> 
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="pickaxe">PickAxe</li>
                  <li class="list-group-item" id="cart">Cart</li>
                  <li class="list-group-item" id="miner">Miner</li>
                  <li class="list-group-item" id="rover">Rover</li>
                </ul>
              </div> -->
        </section>        
        <section class="row">
            <div class="d-none d-md-block col-md-6">
                <div class="clickUpgrades d-flex justify-content-center"><h5><strong>Click Upgrades</strong></h5></div>
            </div>
            <div class="d-none d-md-block col-md-6 ">
                <div class="autoUpgrades d-flex justify-content-center"><h5><strong>Auto Upgrades</strong></h5></div>
            </div>

        </section>
        <section class="row p-3 m-3 upgrade d-flex align-items-end img-fluid">
            <div class="col-12 col-md-6 d-flex justify-content-center mb-3 p-3">               
                <div class="card click-card m-3" style="width: 10rem;" onclick="buyPickAxe()">
                    <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1585483266684-b2f19ff1ba1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGlja2F4ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Card image cap">
                    <div class="card-body" id="pickax">
                      <!-- <p class="card-text">Pick Axe</p> -->
                    </div>                    
                </div>
                <div class="card click-card m-3" style="width: 10rem;" onclick="buyCart()">
                  <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1564346208979-2ce468352caf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bWluZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Card image cap">
                  <div class="card-body" id="cart">
                    <!-- <p class="card-text">Cart</p> -->
                  </div>                    
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center mb-3 p-3">               
                <div class="card click-card m-3" style="width: 10rem;" onclick="buyMiner()">
                    <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1623438804534-24e41bdc5ac2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bWluZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Card image cap">
                    <div class="card-body" id="miner">
                      <!-- <p class="card-text">Miners</p> -->
                    </div>                    
                </div>
                <div class="card click-card m-3" style="width: 10rem;" onclick="buyRover()">
                  <img class="card-img-top img-fluid" src="https://images.unsplash.com/photo-1614315517650-3771cf72d18a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="Card image cap">
                  <div class="card-body" id="rover">
                    <!-- <p class="card-text">Rovers</p> -->
                  </div>                    
              </div>
            </div>
            <div class="col-6 col-md-3 d-flex mb-3">               
                
            </div>
        </section> 
      
    </main>
    <footer class="container-fluid">

    </footer>
    
    <script src="main.js"></script>
</body>
</html>
