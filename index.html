<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Moon Mine</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <h3 class="col-12 d-flex justify-content-center text-light bg-secondary">TITLE</h3>
        </section>
    </header>

    <main class="container-fluid p-3">
        <!-- Moon image and Inventory -->
        <section class="row">
            <div class="card col-3" id="cheese-count"style="width: 18rem;">
                <div class="card-header">
                  Cheese
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Total</li>
                  <li class="list-group-item">Amount Per Click</li>
                </ul>
            </div>
            <div class="col-6 d-flex justify-content-center" onclick="mine()">               
                <div class="card" style="width: 10rem;">
                    <img class="card-img-top" src="https://thiscatdoesnotexist.com/" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Click Me</p>
                    </div>
                  </div>
            </div>
            <div class="card col" style="width: 18rem;">
                <div class="card-header">
                  Inventory
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Upgrade1</li>
                  <li class="list-group-item">Upgrade2</li>
                  <li class="list-group-item">Upgrade3</li>
                  <li class="list-group-item">Upgrade4</li>
                </ul>
              </div>
        </section>        

        <section class="p-3 upgrade row d-flex justify-content-center">
            <div class="col-3">
                <img src="https://thiscatdoesnotexist.com/" alt="">
            </div>
            <div class="col-3">
                <img src="https://thiscatdoesnotexist.com/" alt="">
            </div>
        </section> 
        <section class="p-3 upgrade row d-flex justify-content-center">
            <div class="col-3">
                <img src="https://thiscatdoesnotexist.com/" alt="">
            </div>
            <div class="col-3">
                <img src="https://thiscatdoesnotexist.com/" alt="">
            </div>
        </section>     
        

    </main>
    <footer class="container-fluid">

    </footer>
    
    <script src="main.js"></script>
</body>
</html>
